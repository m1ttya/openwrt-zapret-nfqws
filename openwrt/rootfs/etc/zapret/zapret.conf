# Zapret OpenWrt configuration
# Interface from which LAN clients connect
IF_LAN="br-lan"
# Outgoing WAN interface name (nftables oifname). Use actual device name, e.g., pppoe-wan, eth0, wan (logical).
IF_WAN="pppoe-wan"

# NFQUEUE number
QUEUE_NUM=100

# Target ports
PORTS_TCP="443"
PORTS_UDP="443"

# nfqws mode: fake | split | disorder | auto
MODE="auto"

# Host list file (one hostname per line). You can customize.
HOSTLIST="/etc/zapret/lists/list-general.txt"

# Additional nfqws options, e.g. verbosity: -v; QUIC tactics: --dpi-desync-udp=fake --dpi-desync-repeats=2
EXTRA_OPTS=""
